<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pappa">
        <div class="maincontainer">
        <div class="container" id="topcontainer">
            <div class="title">Bill Total</div>
            <div class="datacontainer">
                <span>$</span>
                <input type="text"
                onkeyup="calculateBill()"
                placeholder="0.00"
                id="billTotalInput"/>
            </div>
        </div>
        <div class="container" id="middlecontainer">
            <div class="title">Tip</div>
            <div class="datacontainer">
                <span>%</span>
                <input type="text"
                onkeyup="calculateBill()"
                placeholder="10"
                id="tipInput"/>
            </div>
        </div>
        <div class="container" id="bottomcontainer">
            <div class="splitcontainer">
                <div class="title" id="people">People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="increasePeople()">
                            <span class="buttonText">+</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="noOfPeople">1</span>
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="decreasePeople()">
                            <span class="buttonText" id="minus">-</span>
                        </button>
                    </span>
                </div>
            </div>
            <div class="totalContainer">
                <div class="title">Total Per Person</div>
                <div class="total" id="perPersonTotal">$0.00</div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
